spring:
  datasource:
    url: "jdbc:postgresql://localhost:5432/postgres"
    password: 1234
    username: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB


file:
  upload:
    base-url: http://localhost:8080
    path: data/imgs